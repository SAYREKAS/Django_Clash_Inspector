<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>

<body>
<header class="p-3 text-bg-dark mb-4">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a href="{% url 'search' %}" class="nav-link px-2 text-white">
                        <i class="bi bi-house-door-fill"></i>
                        Clash Inspector
                    </a>
                </li>
                {% if request.user.is_authenticated %}
                <li>
                    <a href="{% url 'profile' %}" class="nav-link px-2 text-white">
                        <i class="bi bi-person-fill"></i>
                        {{request.user}}
                    </a>
                </li>
                {% endif %}
            </ul>

            {% if request.user.is_authenticated %}
            <div class="text-end">
                <a href="{% url 'log_out' %}">
                    <button type="button" class="btn btn-warning me-2">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </a>
            </div>
            {% else %}
            <div class="text-end">
                <a href="{% url 'login_page' %}">
                    <button type="button" class="btn btn-outline-light">Вхід</button>
                </a>
                <a href="{% url 'register_page' %}">
                    <button type="button" class="btn btn-outline-light">Реєстрація</button>
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</header>
{% block content %}{% endblock %}
<footer class="py-3 my-5">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">

        <li class="nav-item">YLQJPGQL | U2VLCVC</li>
        <!--        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>-->
    </ul>
    <p class="text-center text-body-secondary">Clash inspector</p>
</footer>

</body>
</html>
