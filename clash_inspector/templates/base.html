<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <a
        href="{% url 'search' %}"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Clash Inspector</span></a
      >

      {% if request.user.is_authenticated %}
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="{% url 'profile' %}" class="nav-link">{{request.user}}</a>
        </li>
      </ul>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="{% url 'log_out' %}" class="nav-link">вихід</a>
        </li>
      </ul>

      {% else %}
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="{% url 'login_page' %}" class="nav-link">вхід</a>
        </li>
      </ul>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="{% url 'register_page' %}" class="nav-link">реєстрація</a>
        </li>
      </ul>
      {% endif %}
    </header>

    {% block content %}{% endblock %}
  </body>
</html>
